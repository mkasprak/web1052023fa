<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h2>Link to External Site</h2>
    <iframe src="https://openedg.org/cpp-institute" frameborder="0"></iframe>
    <h2>link to Internal site</h2>
    <iframe src="../images/index.html" frameborder="0"></iframe>
    <h2>Link to YouTube</h2>
    <iframe
      src="https://www.youtube.com/embed/EvzgD2isv2I?si=rel3Tpugu_em9wsg"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
